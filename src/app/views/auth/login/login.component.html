<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words "
      >
        <div class="rounded-t mb-0 px-6 py-6">

        <div style="margin-top: -92px;">

            <img src="assets/img/myworldjob_white.png" style="display: block;margin-left: auto; margin-right: auto" width="200" height="200" alt="">

        </div>
        </div>
        <style>
          .login-box .user-box input:focus {
            box-shadow: 0 0 3px white;
          }
        </style>
        <div class="flex-auto px-4 lg:px-10 w-6/12 py-10 pt-0" style="display: block; margin-right: auto;margin-left: auto">
          <div class="">
            <h1 style="letter-spacing: 5px" class="text-center text-white text-md font-semibold">LOGIN SPACE</h1>
            <br><br>
          <form [formGroup]="formLogin" (ngSubmit)="login()" class="login-box mt-48">
            <div class="user-box">
      <input type="text" name="" required="">
      <label style="color: #ffffff">Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="">
      <label style="color: #ffffff">Password</label>
    </div>

            <div align="center" style="margin-left: auto; margin-right: auto; display: block">
              <button
                [disabled]="formLogin.invalid"
                class=" text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit"
              >

                <img align="center" style="margin-left: auto; margin-right: auto; display: block" src="assets/img/Artboard_31.png" width="60" height="60"/>

              </button>

            </div>
          </form>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
