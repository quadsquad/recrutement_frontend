<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-lueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-white text-sm font-bold">Sign in</h6>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="formLogin" (ngSubmit)="login()" >
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-white text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Username
              </label>
              <input
                formControlName="username"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="username"
              />
              <br/>
              <div class="errors">
            <span *ngIf = "formLogin.get('username').touched
            && formLogin.get('username').hasError('required')">
                  Required Username!
            </span>
              </div>
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-white text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Password
              </label>
              <input
                formControlName="password"
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
              <br/>
              <div class="errors">
                <span *ngIf = "formLogin.get('password').touched &&
                formLogin.get('password').hasError('required')">
            Required Password!
            </span>
                <span *ngIf = "formLogin.get('password').touched &&
                formLogin.get('password').hasError('minlength')">
            Password must be 4 characters at least
            </span>
              </div>
            </div>

            <div class="text-center mt-6">
              <button
                [disabled]="formLogin.invalid"
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
          <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a href="javascript:void(0)" class="text-white font-bold">
            <small>Forgot password?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/auth/register']" class="text-white font-bold">
            <small>Create new account</small>
          </a>
        </div>
      </div>
        </div>

      </div>

    </div>
  </div>
</div>
