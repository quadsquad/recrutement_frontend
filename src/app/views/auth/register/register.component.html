<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h2 class="text-white font-bold">Sign up</h2>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="formRegister" (ngSubmit)="signup()">
            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Qui Ãªtes vous ?
              </label>
              <select [(ngModel)]="selectedOption" (click)="toggle()" name="role" class="w-full">
                <option *ngFor="let o of options">
                  {{o.name}}
                  {{selectedOption}}
                </option>
              </select>
            </div>


            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Fullname
              </label>
              <div>
              <input
                *ngIf="show"
                formControlName="fullname"
                type="text"
                class="text-white border-0 px-3 py-3 placeholder-blueGray-300 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Fullname"
              />
              </div>
            </div>

            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Age
              </label>
              <input
                formControlName="age"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Age"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                formControlName="email"
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email Address"
              />
            </div>
            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                formControlName="email"
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email Address"
              />
            </div>
            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Speciality
              </label>
             <select formControlName="speciality" class="w-full">
               <option value="web">Web</option>
               <option value="mobile">Mobile</option>
               <option value="data science">DS</option>
             </select>
            </div>
            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Diploma
              </label>
              <input
                formControlName="diploma"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Diploma"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Entreprise Name
              </label>
              <input
                formControlName="diploma"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Diploma"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Entreprise Domain
              </label>
              <input
                formControlName="diploma"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Diploma"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Username
              </label>
              <input
                formControlName="username"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="username"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="text-white block uppercase text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Password
              </label>
              <input
                formControlName="password"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="password"
              />
            </div>
            <div class="text-center mt-6">
              <button
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button"
              >
                Create Account
              </button>
            </div>
              <div class="text-center mt-6">
                         <a [routerLink]="['/auth/login']" class="text-blueGray-200">
     <button
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button"
              >
            You have an account ? Sign in
              </button>          </a>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
