  <div class="bs-stepper-header" role="tablist" style="width: 50%">
    <!-- your steps here -->
    <div class="step" data-target="#logins-part" style="display: block;">
      <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger"
      style="pointer-events: none;">
        <span class="bs-stepper-circle" 
        style="background: linear-gradient(#FF8856,#FF6555); border:3px solid white; width: 22px; height: 22px;"></span>
        <span class="bs-stepper-label text-white"></span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step" data-target="#information-part">
      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger"
      style="pointer-events: none;">
        <span class="bs-stepper-circle" [ngStyle]="applyStyles()"></span>
        <span class="bs-stepper-label"></span>
      </button>
    </div>
    <div class="line" *ngIf = "role === 'Particular'"></div>
    <div class="step" data-target="#information-part" *ngIf = "role === 'Particular'">
      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
        <span class="bs-stepper-circle" [ngStyle]="applyStylesThree()"></span>
        <span class="bs-stepper-label"></span>
      </button>
    </div>
    </div>


  <div class="bs-stepper-content">

    <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger"></div>
    <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger"></div>

  </div>
</div>
