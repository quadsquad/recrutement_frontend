<section id="sectionJobList" class="section section-job-list gradient-light--lean-left">
      <div class="container">
        <div class="row row-grid justify-content-center pt-32">
          <div class="col-md-10">

            <form class="filter-form mt-5 mb-4" style="background-position: center">
              <div class="flex flex-row" style="background-position: center; margin-left: 270px; margin-right: auto" align="center">

                <div class=" mb-3">
                  <div class="form-group">
                    <label for="jobPosition">Position : </label>
                    <select id="jobPosition" class="custom-select" style="border-radius: 8px">
                      <option value="position1">Business</option>
                      <option value="position2">Design</option>
                      <option value="position3">Development</option>
                      <option value="position4">Engineering</option>
                      <option value="position5">Finance</option>
                      <option value="position6">Marketing</option>
                    </select>
                  </div>
                </div>
                <div class="md:w-4/12 mb-3">
                  <div class="form-group">
                    <label for="jobType">Type : </label>
                    <select id="jobType" class="custom-select" style="border-radius: 8px">
                      <option value="type1">Full-time</option>
                      <option value="type3">Part-time</option>
                      <option value="type4">Remote</option>
                    </select>
                  </div>
                </div>
                <div class="md:w-4/12 mb-3">
                  <div class="form-group">
                    <label for="jobLocation">Location : </label>
                    <select id="jobLocation" class="custom-select" style="border-radius: 8px">
                      <option value="location1">Chicago, US</option>
                      <option value="location3">Michigan, US</option>
                      <option value="location2">New York, US</option>
                      <option value="location4">Los Angles, US</option>
                      <option value="location5">Moscow, Russia</option>
                      <option value="location6">Sydney, Australia</option>
                      <option value="location7">Birmingham, UK</option>
                      <option value="location8">Manchester, UK</option>
                      <option value="location9">Beijing, China</option>
                    </select>
                  </div>
                </div>

              </div>
         </form>

            <div class="job-list__wrapper mb-6 pt-8 w-10/12" *ngFor="let job of dataJobs ">
              <h3 class="mb-4 text-3xl font-bold">{{job.category}}</h3>

              <div style="height: 50px; border-radius: 5px"  class="bg-white card p-0 mb-3 border-0 shadow-sm shadow--on-hover">
                <div class="card-body">
                  <span class="row justify-content-between align-items-center">
                    <span class="md:w-5/12 color--heading text-lg">
                      <span  class="badge badge-circle background--danger text-white mr-4">GD</span> {{job.titre_emploi}}
                    </span>

                    <span class="w-5 md:w-4/12 my-3 my-sm-0 color--text text-lg">
                      <i class="fas fa-clock mr-1"></i> {{job.type_emploi}}
                    </span>

                    <span class="lg:w-8/12 md:w-4/12 my-3 my-sm-0 color--text text-lg">
                      <i class="fas fa-map-marker-alt mr-1"></i> {{job.adresse}}
                    </span>

                    <span class="d-none d-md-block col-1 text-center color--text">
                      <small><i class="fas fa-chevron-right"></i></small>
                    </span>
                  </span>
                </div>
              </div> <!-- Job Card -->


            </div>

          </div>

        </div>
      </div>
    </section>
