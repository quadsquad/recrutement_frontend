        <form  #formApplication="ngForm">
          <div class="shadow sm:rounded-md sm:overflow-hidden">

              <div class="grid grid-cols-3 gap-6">

                  <label  class="block text-xl font-medium text-blue">
                    Your CV
                  </label>
                  <div class="mt-1 flex rounded-md shadow-sm">

                    <ngx-uploadcare-widget
                     class="plusFile" tabs="file url dropbox gdrive onedrive box huddle evernote"
                    (on-change)="OnChangeUploadCV($event)" preview-step="true"
                    (on-upload-complete)="uploadCompletedCV($event)"
                    public-key="3226601193ad7484e850" clearable="true" input-accept-types="application/pdf"
                    [do-not-store]="doNotStore">
                  </ngx-uploadcare-widget>
                  </div>
                </div>
              </div>
              <div>
                <label class="block text-xl mt-4 font-medium text-blue">
                  letter of assignment
                </label>
                <div class="mt-1 flex rounded-md shadow-sm">
                  <ngx-uploadcare-widget

                    public-key="3226601193ad7484e850" clearable="true" input-accept-types="application/pdf"
                    [do-not-store]="doNotStore">
                  </ngx-uploadcare-widget>
                </div>
