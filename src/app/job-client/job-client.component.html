<div class="container my-6">
    <div class="panel messages-panel">
            <h1 class="text-5xl my-6 pt-8 py-5 font-bold text-center" style="color: #132A54">Jobs</h1>

        <div class="contacts-list">
            <div class="tab-content">
                <div id="inbox" class="contacts-outter-wrapper tab-pane active">

                    <div class="contacts-outter ">
                        <ul class="list-unstyled contacts">
                            <li data-toggle="tab" data-target="#inbox-message-1 "
                                class="jobhover"
                                *ngFor="let job of dataJobs" [class.selected]="job === selectedJob" (click)="onSelect(job)">

                                <div class="vcentered info-combo active ">
                                    <h3 class="no-margin-bottom name font-bold "  style="color: #132A54">  {{job.titre_emploi}}  </h3>
                                    <span class="text-sm  "> <i class="fa fa-map-marker-alt"></i>  {{job.adresse}}  </span>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content">
            <div class="tab-pane message-body active" id="inbox-message-1">


                <div class="message-chat">
                    <div class="chat-body">

                        <div class="message my-message">
                        <app-job-detail-client [job]="selectedJob"
                               style="display: inline-flex; margin-left: 25px"></app-job-detail-client>

                            <br>
                        </div>

                    </div>

                </div>
            </div>








        </div>
    </div>
</div>
