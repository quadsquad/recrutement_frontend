<!-- Navbar -->
<nav
  style="background: #dd504c;position: relative"
  class="absolute top-0 left-0 w-full z-10 md:flex-row md:flex-nowrap md:justify-start flex items-center p-4"
>
  <div
    class="w-full mx-autp items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4"
  >
    <!-- Brand -->
    <a
      class="text-white text-sm uppercase hidden lg:inline-block font-semibold"
      [routerLink]="['/business/dashboard']"
      >Dashboard Business</a
    >

    <ul class="flex-col md:flex-row list-none items-center hidden md:flex">

      <a [routerLink]="['/business/messages']">
        <i class="fa fa-comment text-white text-lg px-3" title="messages"></i>
      </a>
      <i class="fa fa-bell text-white text-lg px-3" title="notifications"></i>

      <button disabled style="border-radius: 8px; border: 2px solid white;background: #dd504c; height: 35px" *ngIf="isConnected === true">

               <p class="text-white text-sm font-seminormal  px-2">
                 <i class="fas fa-circle text-sm text-teal-500 mr-1"></i>Connected </p>
      </button>

    </ul>
  </div>
</nav>
